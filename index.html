<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動管理ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .screen {
            text-align: center;
            width: 100%;
            max-width: 1400px;
            display: none;
            margin: 0 auto;
        }

        .screen.active {
            display: block;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .activity-button {
            min-width: 120px;
        }

        .selected {
            opacity: 0.7;
            border: 2px solid #333;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        #calendar-screen {
            padding: 20px;
            width: 95%;
        }

        .calendar {
            width: 100%;
            overflow-x: auto;
            margin: 20px 0;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin: 0 auto;
        }

        .calendar th {
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            font-size: 1.5em;
            font-weight: normal;
        }

        .calendar td {
            padding: 20px;
            border: 1px solid #ddd;
            height: 100px;
            font-size: 1.8em;
            vertical-align: middle;
            text-align: center;
        }

        .default-monday-friday {
            background-color: #cccccc;
        }

        .month-selector {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .message {
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 1.2em;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }

        .message.error {
            background-color: pink;
        }

        .message.success {
            background-color: lightgreen;
        }

        #stats {
            margin: 20px 0;
            font-size: 1.2em;
        }

        #today-activities {
            margin-top: 30px;
        }

        h2, h3 {
            font-size: 1.5em;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .calendar td {
                padding: 15px;
                height: 80px;
                font-size: 1.4em;
            }

            .calendar th {
                padding: 10px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- 以下のHTML部分と JavaScript部分は前回のコードと同じです -->
    <!-- ただし#calendarのdivにclass="calendar"を追加してください -->
    <div id="initial-screen" class="screen active">
        <h2>今日はどこに行く？</h2>
        <div>
            <button class="activity-button" style="background-color: #ff9999;" onclick="toggleInitialActivity(this, 'gym')">ジム</button>
            <button class="activity-button" style="background-color: #99ccff;" onclick="toggleInitialActivity(this, 'pool')">プール</button>
            <button class="activity-button" style="background-color: #cc99ff;" onclick="toggleInitialActivity(this, 'yoga')">ヨガ</button>
        </div>
        <button onclick="checkSchedule()">決定</button>
    </div>

    <div id="message-screen" class="screen">
        <div id="message" class="message"></div>
    </div>

    <div id="calendar-screen" class="screen">
        <select id="month-selector" onchange="updateCalendar()"></select>
        <div id="calendar" class="calendar"></div>
        <div id="stats"></div>
        
        <div id="today-activities">
            <h3>今日はどれをした？</h3>
            <div id="activity-buttons"></div>
            <button onclick="saveActivities()">決定</button>
        </div>
    </div>

    <!-- JavaScript部分は前回と同じです -->
    <script>
        // 前回のJavaScript部分をそのまま使用
    </script>
</body>
</html>
